<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" [appSort]="visableTickets" data-order="desc" data-name="id"><span>Ticket Number <i
              class="fa fa-sort" aria-hidden="true"></i></span></th>
        <th scope="col" [appSort]="visableTickets" data-order="desc" data-name="title"><span>Title <i class="fa fa-sort"
              aria-hidden="true"></i></span>
        </th>
        <th scope="col" [appSort]="visableTickets" data-order="desc" data-name="description"><span>Description <i
              class="fa fa-sort" aria-hidden="true"></i></span></th>
        <th scope="col" [appSort]="visableTickets" data-order="desc" data-name="createdOn"><span>Created On <i
              class="fa fa-sort" aria-hidden="true"></i></span></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of visableTickets" [routerLink]="['/tickets',ticket.id]">
        <td>{{ ticket.id }}</td>
        <td>{{ ticket.title }}</td>
        <td>{{ ticket.description }}</td>
        <td>{{ ticket.createdOn | date: "shortDate"}}</td>
      </tr>
    </tbody>
  </table>
</div>
